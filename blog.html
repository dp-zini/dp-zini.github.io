<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>blog</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin: 0;
    padding: 0;
    text-transform: lowercase;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 5px 0;
    z-index: 10;
    text-align: center;
  }
  .blog-container {
    padding-top: 60px;
    padding-bottom: 20px;
  }
  .post {
    margin-bottom: 50px;
    text-align: center;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
  .media-container img {
    width: 100%; /* Make image responsive */
    height: auto; /* Maintain aspect ratio */
    margin-top: 20px; /* Add space above the image */
  }
  .button {
    display: inline-block;
    margin: 0;
    padding: 10px 20px;
    background: gray;
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: background-color 0.3s;
  }
  .button:hover {
    background: #333;
  }
</style>
</head>
<body>

<div class="header">
  <a href="index.html" class="button">back to home</a>
</div>

<template id="blog-post-template">
  <article class="post">
    <h2 class="post-title">Post Title Here</h2>
    <p class="post-date">Date Here</p>
    <p class="post-content">Post content here...</p>
    <div class="media-container">
      <!-- add ur media here -->
    </div>
  </article>
</template>

<div class="blog-container">
  <!-- add blogs here with js -->
</div>

<script>
  // post array
  const posts = [
    {
      title: "japanese jazz funk fusion.",
      date: "november 26, 2023 @ 00:47",
      content: "the greatest goddamn genre ever created.",
      media: "", // put directory of media here
      downloadLink: ""
    },	
   {
      title: "hitman internet blocking, automated!",
      date: "november 23, 2023 @ 15:52",
      content: "python script that automatically generates ahk and bat scripts",
      media: "", // put directory of media here
      downloadLink: "media/scripts/hitman-gen.py"
    },	
    // add posts here
  ];

	// create and return post element
	function createPostElement(postData) {
	  const template = document.getElementById('blog-post-template').content.cloneNode(true);
	  
	  const titleElement = template.querySelector('.post-title');
	  titleElement.textContent = postData.title;
	  
	  // convert title to URL
	  const urlFriendlyTitle = postData.title
								.replace(/[^\w\s]/gi, '') // remove punctuation
								.replace(/\s+/g, '-').toLowerCase(); // replace spaces and make lowercase
	  const titleLink = document.createElement('a');
	  titleLink.href = `blogs/${urlFriendlyTitle}.html`; // use the URL
	  titleLink.style.color = 'white'; // link is the same color as the text
	  titleLink.style.textDecoration = 'none'; // remove underline from link
	  titleLink.appendChild(document.createTextNode(postData.title));
	  titleElement.innerHTML = ''; // clear existing title text
	  titleElement.appendChild(titleLink); // add link to the title element

	  template.querySelector('.post-date').textContent = postData.date;
	  template.querySelector('.post-content').textContent = postData.content;
		  
	  // check if theres a downloadlink
	if (postData.downloadLink) {
	  const downloadLink = document.createElement('a');
	  downloadLink.href = postData.downloadLink;
	  downloadLink.textContent = 'download the script here';
	  downloadLink.setAttribute('download', '');
	  downloadLink.style.textDecoration = 'underline'; // underline
	  downloadLink.style.color = '#FFD700'; // color it
	  template.querySelector('.post-content').appendChild(document.createElement('br')); // new line
	  template.querySelector('.post-content').appendChild(downloadLink);
	}
	  
	  const mediaContainer = template.querySelector('.media-container');
	  if (postData.media) {
		const img = document.createElement('img');
		img.src = postData.media;
		img.alt = 'Media for ' + postData.title;
		mediaContainer.appendChild(img);
	  } else {
		mediaContainer.remove();
	  }
	  
	  return template;
	}

	// render posts.
	function renderPosts() {
	  const container = document.querySelector('.blog-container');
	  posts.forEach(post => {
		const postElement = createPostElement(post);
		container.appendChild(postElement);
	  });
	}

	// call renderPosts on page load
	window.onload = renderPosts;
</script>

</body>
</html>
