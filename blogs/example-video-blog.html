<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>example</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: left;
    margin: 0;
    padding: 0;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 5px 0;
    z-index: 10;
    text-align: center;
  }
  .post-container {
    padding-top: 60px;
    padding-bottom: 20px;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
  }
  .media-container video {
    width: 100%; /* Default width */
    height: auto;
    margin-top: 0px;
  }
  .button {
    display: inline-block;
    margin: 0;
    padding: 10px 20px;
    background: gray;
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: background-color 0.3s;
  }
  .button:hover {
    background: #333;
  }
  .download-link {
    color: #FFD700;
    text-decoration: underline;
  }
  .download-link:hover {
    color: #FFA500;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var videoScale = 0.5;
    var video = document.querySelector('.media-container video');
    if(video) {
      video.style.width = (videoScale * 100) + '%';
    }
  });
</script>
</head>
<body>

<div class="header">
  <a href="../blog.html" class="button">back</a>
</div>

<div class="post-container">
  <article>
    <h2>IT WORKS BITCHES AAAAAA.</h2>
    <p>december 15, 2023 @ 14:06</p>
    <p>
	it works. video playback works.
	</p>
    <div class="media-container">
      <video controls>
        <source src="../media/videos/example.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </article>
</div>

</body>
</html>
